<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma BibliothÃ¨que d'E-books</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .search-bar {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .search-bar:focus {
            border-color: #0056b3;
        }
        .filter {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter:hover {
            background-color: #f0f0f0;
        }
        .ebook {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .ebook img {
            width: 80px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .ebook .info {
            flex-grow: 1;
            padding: 0 20px;
            text-align: left;
        }
        .ebook .price {
            font-weight: bold;
            color: #0056b3;
            font-size: 18px;
        }
        .buy-button {
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .buy-button:hover {
            background: #cc5200;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Ma BibliothÃ¨que d'E-books</h1>
        <input type="text" class="search-bar" placeholder="ðŸ” Rechercher un e-book..." onkeyup="searchBooks()">
        <select class="filter" onchange="sortBooks()">
            <option value="asc">ðŸ“ˆ Prix croissant</option>
            <option value="desc">ðŸ“‰ Prix dÃ©croissant</option>
        </select>
        <div id="ebook-list">
            <!-- Les e-books seront affichÃ©s ici -->
        </div>
    </div>
    <script>
        const ebooks = [
            { title: "MaÃ®triser ChatGPT", price: 7.49, image: "image/pp.jpg", link: "https://late-corporation.github.io/e-book-late-MaitriserGPT/" },
            { title: "CrÃ©er des Sites Web pour les Entreprises Locales", price: 14.99, image: "image/ppp.jpg", link: "https://late-corporation.github.io/e-book_Cr-er_des_Sites_Web_pour_les_Entreprises_Locales/" }
        ];

        function displayBooks() {
            const list = document.getElementById("ebook-list");
            list.innerHTML = "";
            ebooks.forEach(book => {
                list.innerHTML += `
                    <div class="ebook">
                        <img src="${book.image}" alt="${book.title}">
                        <div class="info">
                            <h3>${book.title}</h3>
                            <p class="price">${book.price.toFixed(2)}â‚¬</p>
                        </div>
                        <a href="${book.link}" class="buy-button">Acheter</a>
                    </div>
                `;
            });
        }
        
        function searchBooks() {
            const searchValue = document.querySelector(".search-bar").value.toLowerCase();
            const filtered = ebooks.filter(book => book.title.toLowerCase().includes(searchValue));
            document.getElementById("ebook-list").innerHTML = "";
            filtered.forEach(book => {
                document.getElementById("ebook-list").innerHTML += `
                    <div class="ebook">
                        <img src="${book.image}" alt="${book.title}">
                        <div class="info">
                            <h3>${book.title}</h3>
                            <p class="price">${book.price.toFixed(2)}â‚¬</p>
                        </div>
                        <a href="${book.link}" class="buy-button">Acheter</a>
                    </div>
                `;
            });
        }
        
        function sortBooks() {
            const order = document.querySelector(".filter").value;
            ebooks.sort((a, b) => order === "asc" ? a.price - b.price : b.price - a.price);
            displayBooks();
        }
        
        displayBooks();
    </script>
</body>
</html>
